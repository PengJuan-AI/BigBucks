{% extends 'base1.html' %}

{% block title %}Portfolio{% endblock %}

{% block main_body %}
<div class="row">
    <div class="col-md-4">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">Currently Owned Assets</h3>
            </div>
            <div class="row">
                <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Stock" id="search-input">
                </div>
                <button type="button" class="btn btn-default" id="search-btn">Search Asset</button>
            </form>
            </div>
            <div class="box-body table-responsive no-padding">
            <form action="#" method="POST">
                <table class="table table-dark" id="portfolio-table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Asset Name</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for asset in portfolio %}
                        <tr>
                            <td>{{ asset[1] }}</td>
                            <td>
                                <a type="button" href="#" onclick="pass_shares('{{ asset[1] }}', '{{ asset[2] }}', '{{ value[loop.index0] }}')" class="btn btn-success btn-xs">Sell</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
            </div>
        </div>
    </div>
</div>
<script>
    function pass_shares(symbol, shares, price){
        var s = document.getElementById('shares');
        s.innerHTML = "<strong> Shares Available: " + shares + "</strong>";
        var p = document.getElementById('price');
        p.innerHTML = '<strong>Current Price: <i class="fa fa-dollar"></i>' + price + '</strong>';
        selectedStock = symbol;
        share_available = shares;
        $('#input_error').hide();
    }    
</script>
{% endblock %}
