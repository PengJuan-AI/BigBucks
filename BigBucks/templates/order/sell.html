<script>
    $(document).ready(function() {
    var selectedAsset = null;
    var account_balance;

    $.get("order/get_portfolio", function(portfolio) {
        var table = $("<table/>").addClass("table table-dark"); // 创建一个table元素
        var header = $("<tr/>"); // 创建表头
        $("<th/>").appendTo(header);
        $("<th/>").text("Userid").appendTo(header);
        $("<th/>").text("Assetid").appendTo(header);
        $("<th/>").text("Shares").appendTo(header);
        $("<th/>").appendTo(header); // 创建空的操作列
        header.appendTo(table);
        $.each(portfolio, function(i, asset) { // 遍历portfolio中的每个股票
            var row = $("<tr/>"); // 创建一行
            $("<td/>").html('<input type="checkbox" onclick="checkOne()" value="' + asset.assetid + '" name="checkone">').appendTo(row); // 创建一个checkbox列
            $("<td/>").text(asset.userid).appendTo(row);
            $("<td/>").text(asset.assetid).appendTo(row);
            $("<td/>").text(asset.shares).appendTo(row);
            $("<td/>").html('<a type="button" href="#" onclick="selectOne(' + JSON.stringify(asset) + ')" class="btn btn-success btn-xs">Sell</a>').appendTo(row); // 创建一个操作列
            row.appendTo(table);
        });
        table.appendTo($(".box-body table-responsive no-padding")); // 将table添加到页面中
    });

    $.get("order/get_account_balance", function(data){
        account_balance = data.account_balance;
    })

    function selectOne(asset) {
        selectedAsset = asset;
        $("#price").html('<strong>Current Price: <i class="fa fa-dollar"></i>' + selectedAsset.price + '</strong>');
        $("#shares").html('<strong>Shares Available: ' + parseInt(account_balance / selectedAsset.price, 10) + '</strong>');
    }

    $('.spinner .btn:first-of-type').on('click', function () {
        var $input = $('.spinner input');
        var currentValue = parseInt($input.val(), 10);
        var share_available = parseInt(account_balance / selectedAsset.price, 10);
        if (currentValue >= 0 && currentValue < share_available) {
        $input.val(currentValue + 1);
        }
    });
        
    $('.spinner .btn:last-of-type').on('click', function () {
        var $input = $('.spinner input');
        var currentValue = parseInt($input.val(), 10);
        var share_available = parseInt(account_balance / selectedAsset.price, 10);
        if (currentValue > 0 && currentValue <= share_available) {
        $input.val(currentValue - 1);
        }
    });

    $('#submit').on('click', function(event) {
            event.preventDefault();
            $.ajax({
                url: '/order/sell',
                method: 'POST',
                data: { "symbol": stock_symbol, "time": new Date().getTime, "share": $('.spinner input')},
                success: function(response) {
                    alert("Your order has been successfully placed!");
                },
                error: function() {
                    alert('Error occurred while placing order.');
                }
            });
        });
});
</script>
