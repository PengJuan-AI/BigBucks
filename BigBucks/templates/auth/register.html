<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>User Login</title>
  </head>
  <body>


  <div class="d-md-flex half">
    <div class="bg" style="background-color: #fb771a"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3><strong>Welcome to BigBucks</strong></h3>
                  <h4>Create New Account</h4>

              <!-- <p class="login-box-msg" style="color:red">{{ info }}</p> -->

              </div>
              <form action="{{ url_for('auth.register') }}" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="enter username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" data-toggle="password" placeholder="enter password" name="password" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" placeholder="enter phone number" name="phone" required>
                </div>
                 <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" placeholder="enter email address" name="email" required>
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                    <span class="ml-auto"><a href="{{ url_for('auth.login') }}" class="forgot-pass">Back to Login Page</a></span>
                </div>

                <input type="submit" value="Register" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/bootstrap-show-password/dist/bootstrap-show-password.js') }}"></script>
  </body>
</html>
