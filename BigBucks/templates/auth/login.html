<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>User Login</title>
  </head>
  <body>

  <div class="d-md-flex half">
    <div class="bg" style="background-color: #fb771a"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3>Login to <strong>BigBucks</strong></h3>

              <!-- <p class="login-box-msg" style="color:red">{{ info }}</p> -->

              </div>
              <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username-field" type="text" class="form-control" placeholder="enter username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password-field" type="password" class="form-control" data-toggle="password" placeholder="enter password" name="password" required>
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="{{ url_for('auth.register') }}" class="forgot-pass">Create new account</a></span>
                </div>

                <input type="submit" value="Login" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap-show-password/dist/bootstrap-show-password.js') }}"></script>
  </body>
</html>
