{% extends 'base_admin.html' %}

{% block title %}Risk-return{% endblock %}

{% block main_body %}
<section class="content-header">
    <h1>
        Overall Risk-return Profile of All Stocks Held by Users
    </h1>
</section>

<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                </div>
                {% if error %}
                <p class="text-center" style="color:red">{{ error }}</p>
                {% else %}
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Overall Return</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" value="{{ rtn }}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Overall Volatility</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" value="{{ vol }}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Overall Sharpe Ratio</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" value="{{ sharpe }}" readonly>
                            </div>
                        </div>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>

</section>
{% endblock %}
