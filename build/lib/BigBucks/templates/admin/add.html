{% extends 'base_admin.html' %}

{% block title %}Add Admin{% endblock %}

{% block main_body %}
<section class="content-header">
    <h1>
        Add Admin
    </h1>

</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                </div>

                {% if error %}
                <p class="login-box-msg" style="color:red">{{ error }}</p>
                {% elif info %}
                <p class="login-box-msg" style="color:green">{{ info }}</p>
                {% endif %}

                <form class="form-horizontal" action="{{ url_for('admin.add_admin') }}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Admin Name: </label>
                            <div class="col-sm-4">
                                <input type="text" name="admin_name" class="form-control"
                                    placeholder="admin name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password: </label>
                            <div class="col-sm-4">
                                <input type="password" name="password" class="form-control"
                                    placeholder="password" required>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Add</button> &nbsp;
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}
